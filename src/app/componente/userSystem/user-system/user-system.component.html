<section>
<div class="container-fluid" style="margin: auto; padding-top: 70px; padding-bottom: -5px;">
   <div id="pesquisaNome" class="mt-3 mb-3">
       
      <form class="form-inline">
         
         <div class="form-group mx-sm-3 mb-2">
           <input type="text" class="form-control" id="name" name="name" [(ngModel)]="fragmentNameUser" placeholder="Type a fragment of the name">
         </div>
         <button type="button" class="btn btn-primary mb-2" (click)="listUserByFragmentOrEmptyName()">Find name(s)</button>
         <button type="button" [routerLink]="['/userSystemAdd']" routerLinkActive="router-link-active" class="btn btn-success mb-2 ml-2" (click)="listUserByFragmentOrEmptyName()">Add user</button>
       </form>

   </div> 
   <div id="tableuser">  
          <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Login</th>
                <th scope="col">Password</th>
                <th scope="col">Name</th>
                <th scope="col">Remove</th>
                <th scope="col">Edit</th>
              </tr> 
            </thead>
            <tbody>
              <tr scope="row" *ngFor="let userTemp of userList | paginate: config; let i = index">
                <td>{{userTemp.id}}</td>
                <td>{{userTemp.username}}</td> 
                <td>{{userTemp.password}}</td> 
                <td>{{userTemp.nameUser}}</td> 
                <td><button (click)="removeSelectedUser(userTemp.id, i)" class="btn btn-primary">Remove</button></td>
                <td><button  [routerLink]="['/userSystemAdd', userTemp.id]" routerLinkActive="router-link-active" class="btn btn-warning">Edit</button></td>
              </tr>
            </tbody>   
          </table>
          <div class="text-center"> 
            <pagination-controls 
                previousLabel = "Anterior"
                nextLabel = "PrÃ³ximo"
                (pageChange)="onPageChange($event)">
            </pagination-controls>


          </div>
    </div>    
  </div>
</section>
